<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home page</title>
      {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'library/css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'library/css/vendor/bootstrap.min.css' %}">
  </head>
  <body>
    <h1>Welcome to Library Management System</h1>
    <h3>Welcome {{username}}</h3>
    <h2><a href="{% url 'logout' %}">Logout</a></h2>
    <br>
    <img src="{% static 'library/image/background.jpg'  %}" style="width: 100%; height: 500px;" class="bg">
    <br>
    <table class="table table-striped  table-dark table-bordered table-hover">
      <thead>
        <th>Title</th>
        <th>Pages</th>
        <th>Price</th>
        <th>PublicationHouse</th>
      </thead>
      <tbody>
        {% for book in books %}
        <tr>
          <td>{{book.title}}</td>
          <td>{{book.pages}}</td>
          <td>{{book.price}}</td>
          <td>{{book.publicationhouse}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </body>
</html>
