<!doctype html>
<html>
<head>
  <meta charset=utf-8>
  <title>Welcome</title>
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'library/css/styles.css' %}">
  <link rel="stylesheet" href="{% static 'library/css/vendor/bootstrap.min.css' %}">
</head>
<body>
  <h2>Welcome to library management system ({{ messageofday }})</h2>
  <hr>
  <img src="{% static 'library/image/background.jpg'  %}" style="width: 100%; height: 500px;" alt="" class="bg">
  <form class="loginform" action="{% url 'authenticateuser' %}" method="post">
      {% csrf_token %}
    <p>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" name="username" id="username" placeholder="username">
      </div>
    </p>
    <p>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" name="password" id="password" value=""placeholder="password">
      </div>
    </p>
    <p>
      <input type="submit" name="submit" value="login">
      <a href="{% url 'libraryregister' %}">Register</a>
    </p>
  </form>



</body>
</html>
